services:
  # ----------------------------------------------------------------
  # BANCO DE DADOS (PostgreSQL)
  # ----------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: ticket-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ticket_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ticket-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ticket_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------------
  # MESSAGE BROKER (RabbitMQ)
  # ----------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: ticket-broker
    ports:
      - "5672:5672"   # Porta do protocolo AMQP (para os apps)
      - "15672:15672" # Porta do Painel de Gest√£o (Web)
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    networks:
      - ticket-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

volumes:
  postgres_data:

networks:
  ticket-network:
    driver: bridge